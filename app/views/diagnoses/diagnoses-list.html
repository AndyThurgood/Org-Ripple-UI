<h4>Problems</h4>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Problem</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="diagnosis in diagnoses" ng-click="go('/patients/{{patient.id}}/diagnoses/{{$index}}')" ng-class="{info: selected($index)}">
      <td>{{ diagnosis.problem }}</td>
      <td>{{ diagnosis.dateOfOnset | date:'dd-MMM-yyyy' }}</td>
      <td><i class="fa fa-fw" ng-class="selected($index) ? 'fa-folder-open' : 'fa-folder'"></i></td>
    </tr>

    <tr ng-if="! diagnoses || ! diagnoses.length">
      <td colspan="3"><span class="label label-default">No diagnoses</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
