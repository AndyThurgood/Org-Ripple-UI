<h4>Problem <span ng-if="diagnosisSelectionNumber"> #{{diagnosisSelectionNumber}}</span> detail</h4>

<div class="form-horizontal text-left">

    <div ng-if="!diagnosis.metaData">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-4">Problem</label>
        <div class="col-md-8">
          <div class="form-control-static">{{ diagnosis.problem }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-4">Description</label>
        <div class="col-md-8">
          <div class="form-control-static">{{ diagnosis.description }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-4">Date of Onset</label>
        <div class="col-md-8">
          <div class="form-control-static">{{ diagnosis.dateOfOnset | date: 'dd-MMM-yyyy' }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-4">Terminology</label>
        <div class="col-md-8">
          <div class="form-control-static">{{ diagnosis.terminology }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-4">Code</label>
        <div class="col-md-8">
          <div class="form-control-static">{{ diagnosis.code }}</div>
        </div>
      </div>
    </div>

    <div ng-if="diagnosis.metaData">
      <div class="form-group form-group-sm" ng-repeat="(key, prop) in diagnosis.metaData track by key">
        <label class="control-label col-md-4">{{convertToLabel(key)}}</label>
        <div class="col-md-8">
          <div class="form-control-static">{{prop}}</div>
        </div>
      </div>
    </div>

</div>

<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
