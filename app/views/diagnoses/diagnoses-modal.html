<div class="modal-header">
    <h4 class="modal-title">{{ modal.title }}</h4>
</div>

<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">{{ patient.fullname() }}</h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4 text-left"><label>Born:</label> <strong>{{ patient.born | date:'dd-MMM-yyyy' }}</strong></div>
        <div class="col-sm-4 text-center"><label>Gender:</label> <strong>{{ patient.gender }}</strong></div>
        <div class="col-sm-4 text-right"><label>NHS No:</label> <strong>{{ patient.nhsNo }}</strong></div>
      </div>
    </div>
  </div>

  <form name="diagnosisForm" class="form-horizontal text-left">
    <fieldset>
      <legend>Diagnosis detail</legend>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.problemDiagnosis.$dirty) && diagnosisForm.problemDiagnosis.$invalid, 'has-success': diagnosisForm.problemDiagnosis.$valid && diagnosisForm.problemDiagnosis.$dirty}">
        <label for="text" class="control-label col-md-4">Problem/Diagnosis</label>
        <div class="col-md-8">
          <div class="input-group">
            <textarea class="form-control input-sm" id="problemDiagnosis" name="problemDiagnosis" ng-model="diagnosis.problemDiagnosis" required></textarea>
            <span class="input-group-addon input-sm">
                <i class="fa fa-check fa-fw"></i>
            </span>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.problemDiagnosis.$error.required">You must enter a value.</span>
        </div>
      </div>

      <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || diagnosisForm.dateOfOnset.$dirty) && diagnosisForm.dateOfOnset.$invalid, 'has-success': diagnosisForm.dateOfOnset.$valid && diagnosisForm.dateOfOnset.$dirty}">
        <label for="dateOfOnset" class="control-label col-md-4">Date of Onset</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-sm" ng-click="openDatepicker($event, 'dateOfOnsetOpen')"><i class="fa fa-calendar"></i></button>
            </span>
            <input type="text" class="form-control" id="dateOfOnset" name="dateOfOnset" ng-model="diagnosis.dateOfOnset" ng-click="openDatepicker($event, 'dateOfOnsetOpen')" datepicker-popup is-open="$parent.dateOfOnsetOpen" required />
            <span class="input-group-addon input-sm">
              <i class="fa fa-check fa-fw"></i>
            </span>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.dateOfOnset.$error.required">You must enter a valid date.</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.ageAtOnset.$dirty) && diagnosisForm.ageAtOnset.$invalid, 'has-success': diagnosisForm.ageAtOnset.$valid && diagnosisForm.ageAtOnset.$dirty}">
        <label for="ageAtOnset" class="control-label col-md-4">Age at Onset</label>
        <div class="col-md-8">
          <div class="input-group">
            <input type="number" class="form-control" id="ageAtOnset" name="ageAtOnset" ng-model="diagnosis.ageAtOnset" required />
            <span class="input-group-addon input-sm">
              <i class="fa fa-check fa-fw"></i>
            </span>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.ageAtOnset.$error.required">You must enter a value.</span>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label for="dateOfResolution" class="control-label col-md-4">Date of Resolution</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-sm" ng-click="openDatepicker($event, 'dateOfResolutionOpen')"><i class="fa fa-calendar"></i></button>
            </span>
            <input type="text" class="form-control" id="dateOfResolution" name="dateOfResolution" ng-model="diagnosis.dateOfResolution" ng-click="openDatepicker($event, 'dateOfResolutionOpen')" datepicker-popup is-open="$parent.dateOfResolutionOpen" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="ageAtResolution" class="control-label col-md-4">Age at Resolution</label>
        <div class="col-md-8">
          <input type="number" class="form-control" id="ageAtResolution" ng-model="diagnosis.ageAtResolution" />
        </div>
      </div>

      <div class="form-group">
        <label for="text" class="control-label col-md-4">Description</label>
        <div class="col-md-8">
          <textarea class="form-control input-sm" id="text" name="text" ng-model="diagnosis.description"></textarea>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label for="code" class="control-label col-md-4">Body Site</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="code" ng-model="diagnosis.bodySite" />
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label for="grade" class="control-label col-md-4">Severity</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="grade" ng-model="diagnosis.severity" />
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
    <a class="btn btn-info" ng-click="cancel()">Cancel</a>
    <button class="btn btn-success" ng-click="formSubmitted = true; ok(diagnosisForm, diagnosis);"><i class="fa fa-check"></i> Complete</button>
</div>
