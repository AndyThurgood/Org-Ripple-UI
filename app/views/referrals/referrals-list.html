<h3><strong>Referrals</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Date of Referral</th>
      <th>Referral From</th>
      <th>Referral To</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="referral in referrals | filter:search" ng-click="go('/patients/{{patient.id}}/referrals/{{referral.sourceId}}')" ng-class="{info: selected(referral.sourceId)}">
      <td class="dateTime">{{ referral.dateOfReferral}}</td>
      <td>{{ referral.referralFrom }}</td>
      <td>{{ referral.referralTo }}</td>
      <td>{{ referral.source }}</td>
    </tr>

    <tr ng-if="!referrals.length">
      <td colspan="4"><span class="label label-default">No referrals</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
