<h3><strong>Referrals</strong></h3>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Date of Referral</th>
      <th>Referral From</th>
      <th>Referral To</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="referral in referrals" ng-click="go('/patients/{{patient.id}}/referrals/{{$index}}')" ng-class="{info: selected($index)}">
      <td>{{ referral.dateOfReferral }}</td>
      <td>{{ referral.referralFrom }}</td>
      <td>{{ referral.referralTo }}</td>
      <td>{{ referral.source }}</td>
    </tr>

    <tr ng-if="!referrals.length">
      <td colspan="4"><span class="label label-default">No referrals</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
