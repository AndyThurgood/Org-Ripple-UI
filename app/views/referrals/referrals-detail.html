<h4>Referral</h4>

<div class="form-horizontal text-left">
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Referral From:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ referral.referralFrom }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Referral To:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ referral.referralTo }}</div>
      </div>
    </div>

   <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Date of Referral:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ referral.dateOfReferral }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Reason for Referral:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ referral.reasonForReferral }}</div>
      </div>
    </div>
    
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Clinical Summary:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ referral.clinicalSummary }}</div>
      </div>
    </div>
    
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Author:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ referral.author }}</div>
      </div>
    </div>    
    
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Date Created:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ referral.date }}</div>
      </div>
    </div>
    
<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
