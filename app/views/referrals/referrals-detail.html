<h3><strong>Referral</strong></h3>

<div class="form-horizontal text-left">
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Referral From:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ referral.referralFrom }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Referral To:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ referral.referralTo }}</div>
      </div>
    </div>

   <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Date of Referral:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ referral.dateOfReferral  | date:'y-MM-dd'}}</div>
      </div>
    </div>

    <div class="form-group form-group-sm DetailsSubHeadingt">
      <label class="control-label col-md-12">Reason for Referral:</label>
      <div class="col-md-12">
        <div class="form-control-static">{{ referral.reasonForReferral }}</div>
      </div>
    </div>
    
    <div class="form-group form-group-sm DetailsSubHeadingt">
      <label class="control-label col-md-12">Clinical Summary:</label>
      <div class="col-md-12">
        <div class="form-control-static">{{ referral.clinicalSummary }}</div>
      </div>
    </div>
    
    <div class="form-group form-group-sm DetailsSubHeadingt">
      <label class="control-label col-md-3">Author:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ referral.author }}</div>
      </div>
    </div>    
    
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Date Created:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ referral.dateCreated  | date:'y-MM-dd'}}</div>
      </div>
    </div>
    
<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
