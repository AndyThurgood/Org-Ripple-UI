<h4>Contacts</h4>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Relationship</th>
      <th>Next of Kin</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="contact in contacts" ng-click="go('/patients/{{patient.id}}/contacts/{{$index}}')" ng-class="{info: selected($index)}">
      <td>{{ contact.name }}</td>
      <td>{{ contact.relationship }}</td>
      <td><i class="fa fa-fw fa-check" ng-if="contact.nextOfKin"></i></td>
      <td><i class="fa fa-fw" ng-class="selected($index) ? 'fa-folder-open' : 'fa-folder'"></i></td>
    </tr>

    <tr ng-if="!contacts.length">
      <td colspan="4"><span class="label label-default">No contacts</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
