<h4>Contacts</h4>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Record</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="contact in contacts | orderBy:'-date'" ng-click="go('/patients/{{patient.id}}/contacts/{{contact.id}}')" ng-class="{info: selected(contact)}">
      <td>{{ contact.date | date:'dd-MMM-yyyy HH:mm' }}</td>
      <td>{{ contact.name }}</td>
      <td><i class="fa fa-fw" ng-class="selected(contact) ? 'fa-folder-open' : 'fa-folder'"></i></td>
    </tr>

    <tr ng-if="!contacts.length">
      <td colspan="3"><span class="label label-default">No contacts</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
