<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Contact</strong></h3>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Name:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.name }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Relationship / Team:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.relationship }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-12">Address:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ contact.address }}</div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="contactDetail-spinner" spinner-start-active="true"></span>
      </div>
    </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-12">Notes:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ contact.notes }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Phone Number:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.phone }}</div>
        </div>
      </div>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Author:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.author }}</div>
        </div>
      </div>
    </div>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Date Created:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.dateCreated | date:'y-MM-dd'}}</div>
        </div>
      </div>
    </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Source:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.source }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group form-group-sm text-right" ng-if="currentUser.permissions.indexOf('WRITE') !== -1 && contact.source !== 'SC-CIS'">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
