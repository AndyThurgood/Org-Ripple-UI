<h3><strong>Results</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Test Name</th>
      <th>Sample Taken</th>
      <th>Date Created</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="result in results | filter:search" ng-click="go('/patients/{{patient.id}}/results/{{$index}}')" ng-class="{info: selected($index)}">
      <td>{{ result.name }}</td>
      <td>{{ result.sampleTaken}}</td>
      <td>{{ result.dateReported}}</td>
      <td>openehr</td>
    </tr>

    <tr ng-if="!results.length">
      <td colspan="4"><span class="label label-default">No results</span></td>
    </tr>
  </tbody>
</table>
