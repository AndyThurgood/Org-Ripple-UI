<h3><strong>Results</strong></h3>

<div class="inner-addon left-addon filterInput">
  <i class="fa fa-filter"></i>
  <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Test Name</th>
      <th>Sample Taken</th>
      <th>Date Created</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="result in results | filter:search" ng-click="go('{{result.sourceId}}')" ng-class="{info: selected(result.sourceId)}">
      <td>{{ result.testName }}</td>
      <td class="dateTime">{{ result.sampleTaken}}</td>
      <td class="dateTime">{{ result.dateCreated}}</td>
      <td>openehr</td>
    </tr>

    <div class="row">
      <div class="col-md-12">
        <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
      </div>
    </div>

    <tr ng-if="!results.length">
      <td colspan="4"><span class="label label-default">No results</span></td>
    </tr>
  </tbody>
</table>
