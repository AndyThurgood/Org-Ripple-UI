<h3><strong>MultiDisciplinary Teams</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query[queryBy]" />
</div>

<div class="scrollcontainer1">
    <div ng-class="!cancerMdtComposition.cancerMDT.length?  'scrollcontainer2Empty' :  'scrollcontainer2' ">
<table class="table table-bordered table-striped table-hover">
  <thead>
  <tr>
    <th>Date of Request</th>
    <th>Service / Team</th>
    <th>Date of Meeting</th>
    <th>Source</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="mdt in cancerMdtComposition | filter:query" ng-click="go('/patients/{{patient.id}}/cancer-mdt-detail/{{$index}}')" ng-class="{info: selected($index)}">
    <td>{{mdt.dateOfRequest | date:'dd-MMM-y' }}</td>
    <td>{{mdt.service}}</td>
    <td>{{mdt.dateOfMeeting | date:'dd-MMM-y' }}</td>
    <td>{{mdt.source}}</td>
  </tr>
  <tr ng-if="!cancerMdtComposition.length">
    <td colspan="4"><span class="label label-default">No MDT's</span></td>
  </tr>
  </tbody>
</table>
<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
</div>
</div>
