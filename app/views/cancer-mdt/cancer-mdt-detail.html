<h4>MDT <span ng-if="cancerMdtSelectionNumber"> #{{cancerMdtSelectionNumber}}</span> detail</h4>

<div class="form-horizontal text-left">

  <div class="form-group form-group-sm">
    <label class="control-label col-md-4">Date of request</label>
    <div class="col-md-8">
      <div class="form-control-static">
        <span class="transfer-of-care-no-selected-items" ng-if="!cancerMdt.Date.length">No MDT date</span>
        <ul ng-if="cancerMdt.Date">
          <li>{{cancerMdt.Date}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="form-group form-group-sm">
    <label class="control-label col-md-4">Meeting Notes</label>
    <div class="col-md-8">
      <div class="form-control-static">
        <span class="transfer-of-care-no-selected-items" ng-if="!cancerMdt.Notes.length">No MDT notes</span>
        <ul ng-if="cancerMdt.Notes">
          <li>{{cancerMdt.Notes}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="form-group form-group-sm">
    <label class="control-label col-md-4">Multidisciplinary Team</label>
    <div class="col-md-8">
      <div class="form-control-static">
        <span class="transfer-of-care-no-selected-items" ng-if="!cancerMdt.Service.length">No service</span>
        <ul ng-if="cancerMdt.Service">
          <li>{{cancerMdt.Service}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="form-group form-group-sm">
    <label class="control-label col-md-4">Who Attended</label>
    <div class="col-md-8">
        <div class="form-control-static">
          <span class="transfer-of-care-no-selected-items" ng-if="!cancerMdt.participants.length">No attendance</span>
          <ul>
            <li ng-repeat="participant in cancerMdt.participants">{{participant}}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>

<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
