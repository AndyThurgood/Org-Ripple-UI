<h4>Medications</h4>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Record</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="medication in medications | orderBy:'-date'" ng-click="go('/patients/{{patient.id}}/medications/{{medication.id}}')" ng-class="{info: selected(medication)}">
      <td>{{ medication.date | date:'dd-MMM-yyyy HH:mm' }}</td>
      <td>{{ medication.medication }}</td>
      <td><i class="fa fa-fw" ng-class="selected(medication) ? 'fa-folder-open' : 'fa-folder'"></i></td>
    </tr>

    <tr ng-if="!medications.length">
      <td colspan="3"><span class="label label-default">No medications</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
