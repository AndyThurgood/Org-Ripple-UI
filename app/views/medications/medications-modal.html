<div class="modal-header">
    <h4 class="modal-title">{{ modal.title }}</h4>
</div>

<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">{{ patient.fullname() }}</h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4 text-left"><label>Born:</label> <strong>{{ patient.born | date:'dd-MMM-yyyy' }}</strong></div>
        <div class="col-sm-4 text-center"><label>Gender:</label> <strong>{{ patient.gender }}</strong></div>
        <div class="col-sm-4 text-right"><label>NHS No:</label> <strong>{{ patient.nhsNo }}</strong></div>
      </div>
    </div>
  </div>

  <form name="medicationForm" class="form-horizontal text-left">
    <fieldset>
      <legend>Medication detail</legend>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || medicationForm.medication.$dirty) && medicationForm.medication.$invalid, 'has-success': medicationForm.medication.$valid && medicationForm.medication.$dirty}">
        <label for="medication" class="control-label col-md-4">Medication</label>
        <div class="col-md-8">
          <div class="input-group">
            <textarea class="form-control input-sm" id="medication" name="medication" ng-model="medication.medication" required></textarea>
            <span class="input-group-addon input-sm">
                <i class="fa fa-check fa-fw"></i>
            </span>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && medicationForm.medication.$error.required">You must enter a value.</span>
        </div>
      </div>

      <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || medicationForm.date.$dirty) && medicationForm.date.$invalid, 'has-success': medicationForm.date.$valid && medicationForm.date.$dirty}">
        <label for="date" class="control-label col-md-4">Date</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-sm" ng-click="openDatepicker($event, 'dateOpen')"><i class="fa fa-calendar"></i></button>
            </span>
            <input type="text" class="form-control" id="date" name="date" ng-model="medication.date" ng-click="openDatepicker($event, 'dateOpen')" datepicker-popup is-open="$parent.dateOpen" required />
            <span class="input-group-addon input-sm">
              <i class="fa fa-check fa-fw"></i>
            </span>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && medicationForm.date.$error.required">You must enter a valid date.</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || medicationForm.description.$dirty) && medicationForm.description.$invalid, 'has-success': medicationForm.description.$valid && medicationForm.description.$dirty}">
        <label for="description" class="control-label col-md-4">Description</label>
        <div class="col-md-8">
          <div class="input-group">
            <textarea class="form-control input-sm" id="description" name="description" ng-model="medication.description" required></textarea>
            <span class="input-group-addon input-sm">
                <i class="fa fa-check fa-fw"></i>
            </span>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && medicationForm.description.$error.required">You must enter a value.</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || medicationForm.author.$dirty) && medicationForm.author.$invalid, 'has-success': medicationForm.author.$valid && medicationForm.author.$dirty}">
        <label for="author" class="control-label col-md-4">Author</label>
        <div class="col-md-8">
          <div class="input-group">
            <input type="text" class="form-control input-sm" id="author" name="author" ng-model="medication.author" required />
            <span class="input-group-addon input-sm">
                <i class="fa fa-check fa-fw"></i>
            </span>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && medicationForm.author.$error.required">You must enter a value.</span>
        </div>
      </div>
  </form>
</div>

<div class="modal-footer">
    <a class="btn btn-info" ng-click="cancel()">Cancel</a>
    <button class="btn btn-success" ng-click="formSubmitted = true; ok(medicationForm, medication);"><i class="fa fa-check"></i> Complete</button>
</div>
