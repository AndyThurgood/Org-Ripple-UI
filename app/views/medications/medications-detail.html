<h4>Medication <span ng-if="medicationSelectionNumber"> #{{medicationSelectionNumber}}</span> detail</h4>

<div class="form-horizontal text-left">
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Name</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ medication.name }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Dose Amount</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ medication.doseAmount }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Dose Directions</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ medication.doseDirections }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Dose Timing</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ medication.doseTiming }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Route</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ medication.route }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Start Date Time</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ medication.startDateTime | date:'dd-MMM-yyyy hh:mm' }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Terminology</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ medication.terminology }}</div>
      </div>
    </div>
</div>

<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
