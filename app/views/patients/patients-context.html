<div class="panel panel-default panel-patient">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-4">
        <h4 class="panel-title">{{ patient.fullname() }}</h4>
      </div>
      <div class="col-md-8 text-right">
        <ul class="list-inline">
          <li><label>Gender:</label> <strong>{{ patient.gender }}</strong></li>
          <li><label>Born:</label>  <strong>{{ patient.born | date:'dd-MMM-yyyy' }}</strong></li>
          <li class="nhsLabel"><label>NHS No.:</label> <strong>{{ patient.nhsNo }}</strong></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table">
      <tbody>
        <tr>
          <td width="40%"><label>Address:</label>  <strong>{{ patient.address }}</strong></td>
          <td width="20%"><label>Phone:</label> <strong>{{ patient.phone }}</strong></td>
          <td width="20%"><label>GP Details:</label> <strong>{{ patient.gpDetails }}</strong></td>
          <td width="20%"><label>PAS No.:</label> <strong>{{ patient.pasNo }}</strong></td>
        </tr>
      </tbody>
  </table>
</div>
</div>
