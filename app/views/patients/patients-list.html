<h3>Patients</h3>

<div class="form-group">
  <span ng-if="department" class="label label-default">Department: {{department}}</span>
  <span ng-if="ageRange" class="label label-default">Age range: {{ageRange}}</span>
</div>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Born</th>
            <th>Gender</th>
            <th>NHS No.</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="patient in patients| filter:{ department: department, ageRange: ageRange } | itemsPerPage: 10 | orderBy:patient.lastname" ng-click="go('/patients/{{patient.id}}/diagnoses')">
          <td>{{ patient.firstname }} {{ patient.lastname }}</td>
          <td>{{ patient.address }}</td>
          <td>{{ patient.born | date:'dd-MMM-yyyy' }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.nhsNo }}</td>
        </tr>
    </tbody>
</table>

<dir-pagination-controls class="pull-right"></dir-pagination-controls>
