<div class="row">

  <div class="col-md-2" ng-if="filters.ageRange">
    <div class="search-left-inner-addon">
      <i class="glyphicon glyphicon-list glyphicon-list-patients" style="color: black"></i>
       <input class="form-control"
                  placeholder=" Age range: {{filters.ageRange}}"
                  readonly
      />
    </div>
  </div>

<div class="col-md-2" ng-if="filters.department">
  <div class="search-left-inner-addon">
    <i class="glyphicon glyphicon-list glyphicon-list-patients" style="color: black"></i>
    <input class="form-control"
           placeholder=" Setting: {{filters.department}}"
           readonly
      />
  </div>
</div>

<div class="col-md-2 form-group" style="float:right">
      <div class="search-left-inner-addon">
        <i class="fi-filter icon-searchbar"></i>
        <input type="search"
               class="form-control"
               placeholder=" Filter..."
               ng-model="search"
          />
      </div>
    </div>
</div>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th ng-click="sort('lastname')" ng-class="sortClass('lastname')">Name</th>
            <th ng-click="sort('address')" ng-class="sortClass('address')">Address</th>
            <th ng-click="sort('born')" ng-class="sortClass('born')">Born</th>
            <th ng-click="sort('gender')" ng-class="sortClass('gender')">Gender</th>
            <th ng-click="sort('nhsNo')" ng-class="sortClass('nhsNo')">NHS No.</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="patient in patients | filter: search | filter: patientFilter | itemsPerPage: 10 | orderBy:[order] : reverse" ng-click="go(patient)">
          <td>{{ patient.firstname }} {{ patient.lastname }}</td>
          <td>{{ patient.address }}</td>
          <td>{{ patient.born | date:'dd-MMM-yyyy' }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.nhsNo }} <span class="glyphicon glyphicon-chevron-right" style="float: right"></span> </td>

        </tr>
    </tbody>
</table>

<dir-pagination-controls class="pull-right"></dir-pagination-controls>
