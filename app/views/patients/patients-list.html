<h4>All Patients</h4>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Born</th>
            <th>Gender</th>
            <th>NHS No.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="patient in patients" ng-click="go('/patients/{{patient.id}}/diagnoses')">
          <td>{{ patient.firstname }} {{ patient.lastname }}</td>
          <td>{{ patient.address }}</td>
          <td>{{ patient.born | date:'dd-MMM-yyyy' }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.nhsNo }}</td>
        </tr>
    </tbody>
</table>
