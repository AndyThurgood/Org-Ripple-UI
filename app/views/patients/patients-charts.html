<!-- START Main Content Area -->
<div class ="row">


  <!-- START Main Nav -->
  <div class="col-md-3 col-sm-3  col-xs-12 text-center main-nav">

    <a class="button viewall" ng-click="openModal()">
      <i class="fi-results-demographics"></i><br/>
      View all Patients
    </a>

    <a href="#/lookup" class="button spine">
      <i class="fi-magnifying-glass"></i><br/>
      Spine Lookup
    </a>

  </div>
  <!-- END Main Nav -->

  <!-- START Charts -->
  <div class="col-md-6 col-sm-9 hidden-xs chart-inner">

        <select ng-model="selectedChart" ng-change="toggleChart()"  name="type" class="form-control">
          <option value="age">Patients By Age</option>
          <option value="setting">Patients By Setting</option>
        </select>

        <!-- Age Chart -->
        <div class="chart age" id="age">


        <span class="fa-stack fa-lg pull-left chart-fa-stack">
                        <i class="fa fa-circle fa-stack-2x cake-icon"></i>
                        <i class="fa fa-birthday-cake fa-stack-1x fa-inverse"></i>
               </span>
          <div class="pull-left chart-title-group">
            <h2 class="chart-title">Patients by <span class="chart-title-age">Age</span></h2>
            <p class="chart-description">This is a brief description of patients by age.</p>
          </div>
          <br>
          <div id="age-chart"></div>
        </div>
        <!-- END Age Chart -->

        <!-- Chart Setting -->
        <div class="chart setting soft-hide" id="setting">

               <span class="fa-stack fa-lg pull-left chart-fa-stack">
                        <i class="fa fa-circle fa-stack-2x map-marker-icon"></i>
                        <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
               </span>
          <div class="pull-left chart-title-group">
            <h2 class="chart-title">Patients by <span class="chart-title-setting">Setting</span></h2>
            <span class="chart-description">This is a brief description of patients by setting.</span>
          </div>
          <br>
          <div id="department-chart"></div>
        </div>
        <!-- END Chart Setting -->

   </div>
  <!-- END Charts -->

</div>
<!-- END Main Content Area -->
