<h3><strong>Appointment </strong></h3>

<div class="form-horizontal text-left">
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Care Service Team:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ appointment.careServiceTeam  }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Date of Appointment:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ appointment.dateOfAppointment  | date:'dd-MMM-y' }}</div>
      </div>
    </div>

   <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Time of Appointment:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ appointment.timeSlot  | date:'HH:MM' }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Status:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ appointment.status  }}</div>
      </div>
    </div>
    
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Author:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ appointment.author  }}</div>
      </div>
    </div>
    
        <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Date Created:</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ appointment.dateCreated  | date:'dd-MMM-y'}}</div>
      </div>
    </div>
    
<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
