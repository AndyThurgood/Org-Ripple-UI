<h3><strong>Appointments</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query[queryBy]" />
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Date of App.</th>
      <th>Time</th>
      <th>Care Service Team</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="appointment in appointments | filter:query" ng-click="go({{$index}})" ng-class="{info: selected($index)}">
      <td>{{ appointment.dateCreated | date:'y-MM-dd' }}</td>
      <td>{{ appointment.timeSlot | date:'HH:mm' }}</td>
      <td>{{ appointment.careServiceTeam}}</td>
      <td>{{ appointment.source }}</td>
    </tr>

    <tr ng-if="!appointments.length">
      <td colspan="4"><span class="label label-default">No appointments</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
