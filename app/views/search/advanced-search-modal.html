<div class="modal-header">
  <h4 class="modal-title">{{ modal.title }}</h4>
</div>

<div class="modal-body">
  <form name="advancedSearchForm" class="advancedSearchForm form-horizontal text-left">
    <fieldset>
      <legend>Patient Details</legend>

      <div class="row col-md-12">
        <div class="form-group"
             ng-class="{'has-error': !detailsFocused && advancedSearchForm.nhsNumber.$invalid,
                        'has-success': !detailsFocused && advancedSearchForm.nhsNumber.$valid && advancedSearchForm.nhsNumber.$dirty}">
          <label for="nhsNumber" class="control-label col-md-12">NHS Number</label>
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" tabindex="1" class="form-control input-sm" id="nhsNumber" name="nhsNumber" ng-model="searchParams.nhsNumber" auto-focus is-valid-nhs-number ng-focus="detailsFocused=false" ng-required="!detailsFocused"/>
            </div>
            <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.nhsNumber.$invalid && !detailsFocused">You must enter a value.</span>
          </div>
          <div class="col-md-6">
            <div class="col-inline-label">
              e.g. 123 456 7890
            </div>
            <span class="required-label" ng-show="!detailsFocused">*Required</span>
          </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error': advancedSearchForm.lastName.$error.required && advancedSearchForm.lastName.$invalid,
                        'has-success': detailsFocused && advancedSearchForm.lastName.$valid}">
          <label for="lastName" class="control-label col-md-12">Last Name</label>
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" tabindex="2" class="form-control input-sm" id="lastName" name="lastName" ng-model="searchParams.lastName" auto-focus ng-focus="detailsFocused=true" ng-required='detailsFocused'/>
            </div>
            <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.lastName.$error.required">You must enter a value.</span>
          </div>
          <div class="col-md-6">
            <div class="col-inline-label">
              e.g. Smith
            </div>
            <span class="required-label" ng-show="detailsFocused">*Required</span>
          </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error': advancedSearchForm.firstName.$error.required && advancedSearchForm.firstName.$invalid,
                        'has-success': detailsFocused && advancedSearchForm.firstName.$valid && advancedSearchForm.firstName.$dirty}">
          <label for="firstName" class="control-label col-md-12">First Name</label>
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" tabindex="3" class="form-control input-sm" id="firstName" name="firstName" ng-model="searchParams.firstName" ng-focus="detailsFocused=true" ng-required='detailsFocused'/>
            </div>
            <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.firstName.$error.required">You must enter a value.</span>
          </div>
          <div class="col-md-6">
            <div class="col-inline-label">
              e.g. John
            </div>
            <span class="required-label" ng-show="detailsFocused">*Required</span>
          </div>
        </div>

        <div class="form-group form-group-sm"
             ng-class="{'has-error': detailsFocused && advancedSearchForm.dateOfBirth.$invalid,
                        'has-success': detailsFocused && advancedSearchForm.dateOfBirth.$valid && advancedSearchForm.dateOfBirth.$dirty}">
          <label for="dateOfBirth" class="control-label col-md-12">Date of Birth</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-focus="detailsFocused=true" ng-click="openDatePicker($event, 'isOpen')"><i class="fa fa-calendar"></i></button>
              </span>
              <input type="text" tabindex="4" class="form-control popupinputs" id="dateOfBirth" name="dateOfBirth" ng-model="searchParams.dateOfBirth" datepicker-popup="dd-MMM-y" is-open="isOpen" ng-focus="detailsFocused=true" ng-click="openDatePicker($event, 'isOpen')" ui-date-format ng-required='detailsFocused'/>
            </div>
            <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.dateOfBirth.$error.required">You must enter a value.</span>
          </div>
          <div class="col-md-offset-2 col-md-6">
            <div class="col-inline-label">
              e.g. 01-Jan-1945
            </div>
            <span class="required-label" ng-show="detailsFocused">*Required</span>
          </div>
        </div>

        <div class="form-group form-group-sm">
          <label for="gender" class="control-label col-md-10">Gender</label>
          <div class="col-md-4">
            <div class="input-group">
              <select class="form-control" tabindex="5" class="form-control input-sm" id="gender" name="gender">
                <option value="">-- Gender --</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
  <a class="btn btn-danger" ng-click="cancel()">Cancel</a>
  <button class="btn btn-success" ng-click="ok(advancedSearchForm)"><i class="fa fa-search"></i> Search</button>
</div>
