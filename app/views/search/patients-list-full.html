<div class="patients-list-context">
  <div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12 patient-list-full-subheader">
      <i class="glyphicon glyphicon-list glyphicon-list-patients"></i> {{subHeader}}
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th ng-click="sort('name')" ng-class="sortClass('name')">Name</th>
            <th ng-click="sort('address')" ng-class="sortClass('address')">Address</th>
            <th ng-click="sort('dateOfBirth')" ng-class="sortClass('dateOfBirth')">Born</th>
            <th ng-click="sort('gender')" ng-class="sortClass('gender')">Gender</th>
            <th ng-click="sort('nhsNumber')" ng-class="sortClass('nhsNumber')">NHS No.</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="patient in patients" ng-click="go(patient)">
            <td>{{ patient.name }}</td>
            <td>{{ patient.address }}</td>
            <td class="dateTime">{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.nhsNumber }} <span class="glyphicon glyphicon-chevron-right" style="float: right"></span> </td>

          </tr>
        </tbody>
      </table>
