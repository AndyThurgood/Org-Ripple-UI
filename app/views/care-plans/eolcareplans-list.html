<h3><strong>Care Plans</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>


<table class="listTable table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Date</th>
      <th>Source</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="eolcareplan in eolcareplans | filter:search" ng-click="go('{{eolcareplan.sourceId}}')" ng-class="{info: selected(eolcareplan.sourceId)}">
      <td>{{ eolcareplan.name }}</td>
      <td>{{ eolcareplan.type }}</td>
      <td class="dateTime">{{ eolcareplan.date | date:'y-MM-dd'}}</td>
      <td>{{ eolcareplan.source }}</td>
    </tr>

    <tr ng-if="!eolcareplans.length">
      <td colspan="4"><span class="label label-default">No care plans</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
  </div>
</div>

<div class="createButton text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
