<div class="transbox">
    <div class="innerTransbox">
<h3><strong>Order</strong></h3>
<div class="form-horizontal text-left">
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Order Name:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ order.name }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Author:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ order.author }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Date Created:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ order.date | date:'dd-MMM-y' }}</div>
      </div>
    </div>
    
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3">Source:</label>
      <div class="col-md-9">
        <div class="form-control-static">{{ order.source }}</div>
      </div>
    </div>
</div>
</div>
</div>
<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
