<h3><strong>Orders</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Order Name</th>
      <th>Date</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="order in orders | filter:search" ng-click="go('{{order.sourceId}}')" ng-class="{info: selected(order.sourceId)}">
      <td>{{order.name }}</td>
      <td class="orderDateTime">{{order.orderDate}}</td>
      <td>openehr</td>
    </tr>

    <tr ng-if="!orders.length">
      <td colspan="4"><span class="label label-default">No orders</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
  </div>
</div>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
