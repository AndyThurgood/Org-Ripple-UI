<h4>Allergy detail</h4>

<div class="form-horizontal text-left">
    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Cause</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ allergy.cause }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Cause Code</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ allergy.causeCode }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Reaction</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ allergy.reaction }}</div>
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="control-label col-md-4">Terminology</label>
      <div class="col-md-8">
        <div class="form-control-static">{{ allergy.causeTerminology }}</div>
      </div>
    </div>
</div>

<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
