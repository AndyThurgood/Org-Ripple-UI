<h4>Allergies</h4>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Cause</th>
      <th>Reaction</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="allergy in allergies" ng-click="go('/patients/{{patient.id}}/allergies/{{$index}}')" ng-class="{info: selected($index)}">
      <td>{{ allergy.cause }}</td>
      <td>{{ allergy.reaction }}</td>
      <td><i class="fa fa-fw" ng-class="selected($index) ? 'fa-folder-open' : 'fa-folder'"></i></td>
    </tr>

    <tr ng-if="!allergies.length">
      <td colspan="3"><span class="label label-default">No allergies</span></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
