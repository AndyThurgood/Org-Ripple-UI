<div class="modal-header">
    <h4 class="modal-title">{{ modal.title }}</h4>
</div>

<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">{{ patient.fullname() }}</h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4 text-left"><label>Born:</label> <strong>{{ patient.born | date:'dd-MMM-yyyy' }}</strong></div>
        <div class="col-sm-4 text-center"><label>Gender:</label> <strong>{{ patient.gender }}</strong></div>
        <div class="col-sm-4 text-right"><label>NHS No:</label> <strong>{{ patient.nhsNo }}</strong></div>
      </div>
    </div>
  </div>

  <form name="allergyForm" class="form-horizontal text-left">
    <fieldset>
      <legend>{{ modal.title }}</legend>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || allergyForm.cause.$dirty) && allergyForm.cause.$invalid, 'has-success': allergyForm.cause.$valid && allergyForm.cause.$dirty}">
        <label for="cause" class="control-label col-md-4">Cause</label>
        <div class="col-md-8">
          <div class="input-group">
            <textarea class="form-control input-sm" id="cause" name="cause" ng-model="allergy.cause" required></textarea>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && allergyForm.cause.$error.required">You must enter a value.</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || allergyForm.causeCode.$dirty) && allergyForm.causeCode.$invalid, 'has-success': allergyForm.causeCode.$valid && allergyForm.causeCode.$dirty}">
        <label for="causeCode" class="control-label col-md-4">Cause Code</label>
        <div class="col-md-8">
          <div class="input-group">
            <input type="text" class="form-control input-sm" id="causeCode" name="causeCode" ng-model="allergy.causeCode" required />
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && allergyForm.causeCode.$error.required">You must enter a value.</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || allergyForm.reaction.$dirty) && allergyForm.reaction.$invalid, 'has-success': allergyForm.causeCode.$valid && allergyForm.causeCode.$dirty}">
        <label for="reaction" class="control-label col-md-4">Reaction</label>
        <div class="col-md-8">
          <div class="input-group">
            <textarea class="form-control input-sm" id="reaction" name="reaction" ng-model="allergy.reaction" required></textarea>
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && allergyForm.reaction.$error.required">You must enter a value.</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': (formSubmitted || allergyForm.causeTerminology.$dirty) && allergyForm.causeTerminology.$invalid, 'has-success': allergyForm.causeCode.$valid && allergyForm.causeCode.$dirty}">
        <label for="causeTerminology" class="control-label col-md-4">Terminology</label>
        <div class="col-md-8">
          <div class="input-group">
            <input type="text" class="form-control input-sm" id="causeTerminology" name="causeTerminology" ng-model="allergy.causeTerminology" required />
          </div>
          <span class="help-block animate-fade" ng-show="formSubmitted && allergyForm.causeTerminology.$error.required">You must enter a value.</span>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
    <a class="btn btn-danger" ng-click="cancel()">Cancel</a>
    <button class="btn btn-success" ng-click="formSubmitted = true; ok(allergyForm, allergy);"><i class="fa fa-check"></i> Complete</button>
</div>
