<h3><strong>Procedures</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<div class="scrollcontainer1">
    <div ng-class="!procedures.length?  'scrollcontainer2Empty' :  'scrollcontainer2' ">
<table class="table table-bordered table-striped table-hover">
  <thead>
  <tr>
    <th>Procedure Name</th>
    <th>Procedure Date</th>
    <th>Time</th>
    <th>Source</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="procedure in procedures | filter:search" ng-click="go('/patients/{{patient.id}}/procedures/{{$index}}')" ng-class="{info: selected($index)}">
    <td>{{procedure.procedureName}}</td>
    <td>{{procedure.dateOfProcedure}}</td>
    <td>{{procedure.timeOfProcedure}}</td>
    <td>{{procedure.source}}</td>
  </tr>
  <tr ng-if="!procedures.length">
    <td colspan="4"><span class="label label-default">No Procedures's</span></td>
  </tr>
  </tbody>
</table>
<div class="text-right">
  <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button>
</div>
</div>
</div>
