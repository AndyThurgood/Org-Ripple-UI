<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Image Series</strong></h3>

    <div class="form-horizontal text-left" ng-repeat="instanceId in instanceIds">

      <div class="form-group form-group-sm">
        <div class="col-md-12">
          <img ng-src="http://ripple-orthanc.answerappcloud.com/instances/{{instanceId}}/preview" width="20%"
               ng-click="openImage(instanceId)"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}"
              spinner-key="imagesDetail-spinner" spinner-start-active="true"></span>
      </div>
    </div>

  </div>
</div>
